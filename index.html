<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUFF Presale</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <!-- Agrega estos divs en la parte superior de tu HTML -->
    <div id="wallet-info">
        <div id="wallet-address">Wallet Address: <span id="address-display"></span></div>
        <div id="network-info">Network: <span id="network-display"></span></div>
    </div>

    <div class="container">
        <div class="presale-card">
            <div class="header">
                <img src="/img/duff logo.jpg" alt="DUFF Logo" class="logo">
                <h1>DUFF ($DUFF)</h1>
            </div>
            <p class="price">Presale Price: <span id="presale-price">0.00034 USD</span></p>
            <p class="eth-price">Current ETH Price: <span id="eth-price">Loading...</span> USD</p>
            <div class="network">
                <img src="/img/arbitrum-arb-logo.png" alt="Arbitrum One Logo" class="network-logo">
                <span>Arbitrum One - ETH</span>
            </div>
            <div class="dates">
                <div class="date">
                    <p>Start Date</p>
                    <p>September 1, 2024</p>
                </div>
                <div class="date">
                    <p>End Date</p>
                    <p>October 1, 2024</p>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <p class="tokens-remaining">Remaining Tokens: <span id="remaining-tokens">5,000,000,000,000</span></p>
            <div class="raised-goal">
                <div class="raised"><span id="raised-amount">0</span></div>
                <div class="goal">$500,000</div>
            </div>
            <div class="conversion">
                <div class="input-group">
                    <label for="eth-amount">ETH</label>
                    <input id="eth-amount" type="number" inputmode="decimal" min="0.004" max="0.54" placeholder="Enter ETH amount" />
                    <span id="eth-value-usd" style="color: gray; font-size: 0.9em; margin-left: 5px;">$0.00 USD</span>
                </div>
                <div class="arrow">â†’</div>
                <div class="input-group">
                    <label for="duff-amount">DUFF</label>
                    <input type="number" id="duff-amount" placeholder="0" readonly>
                </div>
            </div>
            <div class="buttons-container">
                <button id="connect-wallet-btn">Connect Wallet</button>
                <button id="disconnect-wallet-btn" style="display:none;">Disconnect Wallet</button>
                <button id="white-paper-btn">View White Paper</button>
            </div>
            <button id="buy-duff-btn">BUY $DUFF</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
